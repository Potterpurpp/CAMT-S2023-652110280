<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function() {
            var title = document.createElement('h2')
            title.innerText = 'Hello World'

            var body = document.getElementsByTagName('body') [0]
            body.append(title)
          

            var redBox = document.createElement('div')
            redBox.style.width = '200px'
            redBox.style.height = '200px'
            redBox.style.backgroundColor = 'red'

            redBox.addEventListener('click', function() {
                console.log('redBox: clicked')
            })

            var blueBox = document.createElement('div') 
            blueBox.style.display = 'inline-block'
            blueBox.style.height = '180px'
            blueBox.style.height = '180px'
            blueBox.style.backgroundColor = 'blue'
            blueBox.style.margin = '10px'

            blueBox.addEventListener('click', function() {
                console.log('blueBox: clicked')
            })

            var button = document.createElement('button')
            button.innerText = 'click me'

            button.addEventListener('click', function() {
                console.log('button: clicked')
            })
            blueBox.append(button)
            redBox.append(blueBox)
            body.append(redBox)
           
            

        }
    </script>
    
</body>
</html>
